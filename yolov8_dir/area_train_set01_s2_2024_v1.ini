#the parameter file for define a study area (images and training polygons)

##############################################################
###input and output setting

# the name of the study area (no space)
area_name = train_set01_v1

# the time of the observation for this area (area_remark may also has time information)
area_time = 2024

# additional information about the areas (e.g.  image and acquisition date)
area_remark = s2_rgb

# data type: image_vector or image_patch_boxes
area_data_type = image_vector

input_image_dir = ~/Data/rts_ArcticDEM_mapping/extract_sub_images/s2_2024_RGB_train_set01/subImages
input_image_or_pattern= *.tif
training_grids = ~/Data/Arctic/pan_Arctic/training_boxes_sentinel-2/train_set01_grids_s2_2024_v1.shp
training_polygons_boxes = ~/Data/Arctic/pan_Arctic/training_boxes_sentinel-2/train_set01_boxes_s2_2024_v1.shp


# use the inf_image_dir and inf_image_pattern to get image list for prediction
inf_image_dir = ~/Data/rts_ArcticDEM_mapping/extract_sub_images/s2_2024_RGB_train_set01/subImages
inf_image_or_pattern = *.tif
